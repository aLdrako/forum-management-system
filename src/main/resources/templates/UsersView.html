<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Bootstrap Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico" th:href="@{/images/favicon.ico}">
    <link href="../static/style.css" th:href="@{/style.css}"  rel="stylesheet">
    <title>Forum Management System</title>
</head>
<body>
<div class="container mx-auto my-5">
    <h1 th:text="#{users.title.all}">Users</h1>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item" aria-current="page" ><a class="btn btn-outline-primary btn-sm" href="/" th:text="#{navigation.home}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page" ><a class="btn btn-outline-secondary disabled btn-sm" th:text="#{navigation.users}">Users</a></li>
        </ol>
    </nav>

    <table class="table table-bordered table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col" class="d-sm-none d-md-table-cell">Email</th>
            <th scope="col">Username</th>
            <th scope="col" class="d-sm-none d-md-table-cell">Phone</th>
            <th scope="col" class="text-center">Photo</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if=${users.isEmpty()}>
            <td colspan="7" class="text-center" th:text="#{users.title.empty}">No Users</td>
        </tr>
        <tr th:each="user : ${users}" th:classappend="${user.getPermission().isAdmin()} ? 'table-success' : '' + (${user.getPermission().isBlocked()} ? 'table-danger' : '')">
            <th scope="row"><a href="#" th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.id}">1</a></th>
            <td th:text="${user.firstName}">John</td>
            <td th:text="${user.lastName}">Doe</td>
            <td class="d-sm-none d-md-table-cell" th:text="${user.email}">johndoe@mail.com</td>
            <td th:text="${user.username}">johndoe</td>
            <td class="d-sm-none d-md-table-cell" th:if="${user.phoneNumber}" th:text="${user.phoneNumber.orElse('No Phone')}">123-456-7890</td>
            <td class="text-center">
                <img th:if="${user.photo.isPresent()}" class="img-fluid rounded" width="50px" alt="" src="../static/images/no-profile-picture.jpg" th:alt="${user.firstName}">
                <img th:unless="${user.photo.isPresent()}" class="img-fluid rounded" width="50px" alt="No Profile Picture" src="../static/images/no-profile-picture.jpg" th:src="@{/images/no-profile-picture.jpg}">
            </td>
        </tr>
        </tbody>
    </table>

</div>

<!-- JavaScript Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
