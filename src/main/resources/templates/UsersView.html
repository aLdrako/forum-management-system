<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Bootstrap Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico" th:href="@{/images/favicon.ico}">
    <link href="../static/styles/style.css" th:href="@{/styles/style.css}" rel="stylesheet">
    <title th:text="#{users.title.all}">Forum Management System</title>
</head>
<body>

<header th:replace="~{fragments/header :: header(context='users')}"></header>

<div class="container mx-auto my-5">

    <table class="table table-bordered table-striped table-hover mt-5">
        <thead>
        <tr>
            <th scope="col" class="text-center">ID</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col" class="d-sm-none d-md-table-cell">Email</th>
            <th scope="col">Username</th>
            <th scope="col" class="d-sm-none d-md-table-cell">Phone</th>
            <th scope="col" class="text-center">Photo</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${users.isEmpty()}">
            <td colspan="7" class="text-center" th:text="#{users.title.empty}">No Users</td>
        </tr>
        <tr th:each="user : ${users}" th:class="${user.getPermission().isAdmin()} ? 'table-success' : '' + (${user.getPermission().isBlocked()} ? 'table-danger' : '')">
            <th scope="row" class="text-center align-middle"><a href="#" th:href="@{/users/{id}(id=${user.id})}" th:text="${user.id}">1</a></th>
            <td class="align-middle" th:text="${user.firstName}">John</td>
            <td class="align-middle" th:text="${user.lastName}">Doe</td>
            <td class="d-sm-none d-md-table-cell align-middle" th:text="${user.email}">johndoe@mail.com</td>
            <td class="align-middle" th:text="${user.username}">johndoe</td>
            <td class="d-sm-none d-md-table-cell align-middle" th:if="${user.phoneNumber}" th:text="${user.phoneNumber.orElse('No Phone')}">123-456-7890</td>
            <td class="text-center">
                <img th:if="${user.photo.isPresent()}" class="img-fluid rounded" width="50px" alt="" src="../static/images/no-profile-picture.jpg" th:alt="${user.firstName}">
                <img th:unless="${user.photo.isPresent()}" class="img-fluid rounded" width="50px" alt="No Profile Picture" src="../static/images/no-profile-picture.jpg" th:src="@{/images/no-profile-picture.jpg}">
            </td>
        </tr>
        </tbody>
    </table>

</div>

<!-- JavaScript Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
