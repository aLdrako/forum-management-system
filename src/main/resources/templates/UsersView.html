<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="#{page.title.users}">Forum Management System</title>
    <th:block th:replace="~{fragments/head :: head}"></th:block>
</head>

<body>
<header th:replace="~{fragments/navbar :: header(context='users')}"></header>

<div class="container mx-auto my-5">

    <table class="table table-bordered table-striped table-hover mt-5">
        <thead>
        <tr>
            <th scope="col" class="text-center">ID</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col" class="d-sm-none d-md-table-cell">Email</th>
            <th scope="col">Username</th>
            <th scope="col" class="d-sm-none d-md-table-cell">Phone</th>
            <th scope="col" class="text-center">Photo</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${users.isEmpty()}">
            <td colspan="7" class="text-center">No Users</td>
        </tr>
        <tr th:each="user : ${users}" th:class="${user.getPermission().isAdmin()} ? 'table-success' : '' + (${user.getPermission().isBlocked()} ? 'table-danger' : '')">
            <th scope="row" class="text-center align-middle"><a href="#" th:href="@{/users/{id}(id=${user.id})}" th:text="${user.id}">1</a></th>
            <td class="align-middle" th:text="${user.firstName}">John</td>
            <td class="align-middle" th:text="${user.lastName}">Doe</td>
            <td class="d-sm-none d-md-table-cell align-middle" th:text="${user.email}">johndoe@mail.com</td>
            <td class="align-middle" th:text="${user.username}">johndoe</td>
            <td class="d-sm-none d-md-table-cell align-middle" th:if="${user.phoneNumber}" th:text="${user.phoneNumber}">123-456-7890</td>
            <td class="d-sm-none d-md-table-cell align-middle" th:unless="${user.phoneNumber}">No Phone</td>
            <td class="text-center">
                <img th:if="${user.photo}" class="img-fluid rounded" width="50px" alt="" src="../static/images/no-profile-picture.jpg" th:src="@{/images/no-profile-picture.jpg}" th:alt="${user.firstName}">
                <img th:unless="${user.photo}" class="img-fluid rounded" width="50px" alt="No Profile Picture" src="../static/images/no-profile-picture.jpg" th:src="@{/images/no-profile-picture.jpg}">
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script th:replace="~{fragments/scripts :: bootstrap}"></script>
</body>
</html>
