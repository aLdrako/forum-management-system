<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.getTitle()}">Post Info</title>
    <link href="../static/styles/style.css" th:href="@{/styles/style.css}" rel="stylesheet">
</head>
<body>
<ul>
    <li><h3><a href="/" th:text="#{navigation.home}">Home</a></h3></li>
    <li><h3><a href="#" th:href="@{/users}" th:text="#{navigation.users}">All Users</a> </h3></li>
    <li><h3><a href="#" th:href="@{/posts}" th:text="#{navigation.posts}">All Posts</a></h3></li>
</ul>
<h2 th:text="${post.getTitle()}">Post Title</h2>
<h3 th:text="${post.getContent()}">Post Content</h3>
<h3 th:text="${post.getLikes().size()}">Post Likes</h3>
<h3>
    <a href="#" th:href="@{/users/{id}(id=${post.getUserCreated().getId()})}"
       th:text="${post.getUserCreated().getUsername()}">Creator</a>
</h3>
<h4>
    <a href="#" th:href="@{/posts/{id}/update(id=${post.getId()})}">Update</a>
    <a href="#" th:href="@{/posts/{id}/delete(id=${post.getId()})}">Delete</a>
</h4>

</body>
</html>
