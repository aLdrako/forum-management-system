<script th:fragment="bootstrap" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<!--Script for Error Page Animation-->
<script th:fragment="error-page">
    document.body.addEventListener('mousemove', function(event) {
        var eyes = document.querySelectorAll('.eye');
        eyes.forEach(function(eye) {
            var x = (eye.offsetLeft) + (eye.offsetWidth / 2);
            var y = (eye.offsetTop) + (eye.offsetHeight / 2);
            var rad = Math.atan2(event.pageX - x, event.pageY - y);
            var rot = (rad * (180 / Math.PI) * -1) + 180;
            eye.style.transform = 'rotate(' + rot + 'deg)';
        });
    });
</script>
