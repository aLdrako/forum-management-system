<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Bootstrap Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico" th:href="@{/images/favicon.ico}">
  <link href="../static/styles/style.css" th:href="@{/styles/style.css}" rel="stylesheet">
  <title th:text="${user.username.toUpperCase()}">Forum Management System</title>
</head>
<body>

<header class="p-3 text-bg-dark">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="#" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <img class="rounded" src="../static/images/FMS_logo.png" height="42" th:src="@{/images/FMS_logo.png}" alt="FMS">
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/" class="nav-link px-2 text-white" th:text="#{navigation.home}">Home</a></li>
        <li><a href="/users" class="nav-link px-2 text-white" th:text="#{navigation.users}">Users</a></li>
      </ul>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
        <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
      </form>

      <div class="text-end">
        <a href="/login"><button type="button" class="btn btn-outline-light me-2" th:text="#{navigation.login}">Login</button></a>
        <a href="/register"><button type="button" class="btn btn-warning" th:text="#{navigation.register}">Sign-up</button></a>
      </div>
    </div>
  </div>
</header>

<div class="container mx-auto my-5">
  <div style="max-width: 30rem;" th:class="${user.getPermission().isAdmin()} ? 'card mb-3 text-white bg-success' : 'card mb-3 text-dark bg-light' + (${user.getPermission().isBlocked()} ? 'card mb-3 text-white bg-danger' : 'card mb-3 text-dark bg-light')">
    <div class="row g-0">
      <div class="col-md-4 px-2 d-flex align-items-center justify-content-center">
        <img th:if="${user.photo.isPresent()}" class="img-fluid rounded-start" alt="" th:alt="${user.firstName}" src="../static/images/no-profile-picture.jpg" th:src="${user.photo.orElse('No photo')}">
        <img th:unless="${user.photo.isPresent()}" class="img-fluid rounded mx-auto align-self-center mx-2" alt="No Profile Picture" src="../static/images/no-profile-picture.jpg" th:src="@{/images/no-profile-picture.jpg}">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title" th:text="${user.firstName} + ' ' + (${user.getLastName()})">Full Name</h5>
          <p class="card-text" th:text="${user.username}">Username</p>
          <p class="card-text" th:text="${user.email}">Email</p>
          <p class="card-text" th:text="${user.phoneNumber.orElse('No Phone')}">Phone</p>
        </div>
      </div>
    </div>
  </div>

</div>

<!-- JavaScript Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
