<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="#{page.title.user-profile}">Forum Management System</title>
    <th:block th:replace="~{fragments/head :: head}"></th:block>
</head>

<body class="user-view d-flex flex-column min-vh-100">
<header th:replace="~{fragments/navbar :: header(context='user-profile')}"></header>

<div class="container mt-5">

  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header text-center" th:classappend="${user.getPermission().isAdmin()} ? 'text-white bg-success' : 'text-dark bg-light' + (${user.getPermission().isBlocked()} ? 'text-white bg-danger' : 'text-dark bg-light')">
          <h4 th:text="${user.username.toUpperCase()}">User Profile</h4>
        </div>
        <div class="card-body d-flex align-items-center">
          <div class="col-md-5 text-center me-5">
            <img th:if="${user.photo}" class="rounded-circle" height="150px" alt="" th:alt="${user.username}" src="../static/images/no-profile-picture.jpg" th:src="${user.photo}">
            <img th:unless="${user.photo}" class="rounded-circle" height="150px" alt="No Profile Picture" src="../static/images/no-profile-picture.jpg" th:src="@{/images/no-profile-picture.jpg}">
          </div>
          <div class="col-lg-10 col-md-8 col-sm-10">
            <div class="form-group d-flex align-items-center mb-3">
              <i class="bi bi-person-fill me-2"></i>
              <span th:text="${user.firstName} + ' ' + (${user.getLastName()})">Full Name</span>
            </div>
            <div class="form-group d-flex align-items-center mb-3">
              <i class="bi bi-envelope-fill me-2"></i>
              <span th:text="${user.email}">Email Address</span>
            </div>
            <div class="form-group d-flex align-items-center">
              <i class="bi bi-telephone-fill me-2"></i>
              <span th:if="${user.phoneNumber}" th:text="${user.phoneNumber}">Phone Number</span>
              <span th:unless="${user.phoneNumber}">No Phone</span>
            </div>
          </div>
        </div>
        <div th:if="${session.isAuthenticated && (session.isAdmin || requestURI.endsWith(session.userId))}" class="card-footer text-center text-dark bg-light">
          <a href="#" class="btn btn-warning" th:href="@{${requestURI} + '/update/photo'}"><i class="bi bi-camera-fill" title="Upload photo"></i></a>
          <a href="#" class="btn btn-warning" th:href="@{${requestURI} + '/update'}"><i class="bi bi-sliders" title="Update settings"></i></a>
          <a href="#" data-bs-toggle="modal" data-bs-target="#deleteModal" class="btn btn-danger"><i class="bi bi-person-x-fill" title="Delete account"></i></a>
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-center mt-2">
    <div class="col-lg-10">
      <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="posts-tab" data-bs-toggle="tab" data-bs-target="#posts-tab-pane" type="button" role="tab" aria-controls="posts-tab-pane" aria-selected="true">Posts</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="comments-tab" data-bs-toggle="tab" data-bs-target="#comments-tab-pane" type="button" role="tab" aria-controls="comments-tab-pane" aria-selected="false">Comments</button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="posts-tab-pane" role="tabpanel" aria-labelledby="posts-tab" tabindex="0">
          <table class="table table-bordered table-striped table-hover mt-5">
            <thead>
            <tr>
              <th scope="col" class="text-center">ID</th>
              <th scope="col" class="col-8">Title</th>
              <th scope="col" class="d-sm-none d-md-table-cell">Date Created</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${posts.isEmpty()}">
              <td colspan="7" class="text-center">No Posts</td>
            </tr>
            <tr th:each="post : ${posts}">
              <th scope="row" class="text-center align-middle"><a href="#" th:href="@{/posts/{id}(id=${post.id})}"><i class="bi bi-postcard" style="font-size: 2rem;"></i></a></th>
              <td class="align-middle" th:text="${post.title}">Some text (design!)</td>
              <td class="d-sm-none d-md-table-cell align-middle" th:text="${post.datecreated}">Created (design!)</td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="tab-pane fade" id="comments-tab-pane" role="tabpanel" aria-labelledby="comments-tab" tabindex="0">
          <table class="table table-bordered table-striped table-hover mt-5">
            <thead>
            <tr>
              <th scope="col" class="text-center">ID</th>
              <th scope="col" class="col-8">Content</th>
              <th scope="col">Post ID</th>
              <th scope="col" class="d-sm-none d-md-table-cell">Date Created</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${comments.isEmpty()}">
              <td colspan="7" class="text-center">No Comments</td>
            </tr>
            <tr th:each="comment : ${comments}">
              <th scope="row" class="text-center align-middle"><a href="#" th:href="@{/comments/{id}(id=${comment.id})}"><i class="bi bi-chat-left-text" style="font-size: 2rem;"></i></a></th>
              <td class="align-middle" th:text="${comment.content}">Some text (design!)</td>
              <td class="align-middle"><a href="#" th:href="@{/posts/{id}(id=${comment.postedOn.id})}" th:text="${comment.postedOn.id}">1 (design!)</a></td>
              <td class="d-sm-none d-md-table-cell align-middle" th:text="${comment.dateCreated}">Created (design!)</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete account?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <a href="#" th:href="@{${requestURI} + '/delete'}" class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<script th:replace="~{fragments/scripts :: bootstrap}"></script>
</body>
</html>
